name: Tag Version

on:
  workflow_dispatch:
    inputs:
      version_bump:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major
        default: 'patch'
      override_version:
        description: 'Override version (optional, e.g., 0.1.1 for bug fix releases)'
        required: false
        type: string

permissions:
  contents: write

jobs:
  tag:
    name: Create Version Tag
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }}

      - name: Get latest tag
        id: get_tag
        run: |
          # Get the latest tag, default to v0.0.0 if no tags exist
          LATEST_TAG=$(git tag -l "v*" | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            LATEST_TAG="v0.0.0"
          fi
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Latest tag: $LATEST_TAG"

      - name: Calculate next version
        id: next_version
        run: |
          OVERRIDE_VERSION="${{ github.event.inputs.override_version }}"

          # Use override version if provided
          if [ -n "$OVERRIDE_VERSION" ]; then
            # Add 'v' prefix if not present
            if [[ $OVERRIDE_VERSION != v* ]]; then
              NEW_VERSION="v${OVERRIDE_VERSION}"
            else
              NEW_VERSION="$OVERRIDE_VERSION"
            fi
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Using override version: $NEW_VERSION"
          else
            # Calculate next version based on bump type
            LATEST_TAG="${{ steps.get_tag.outputs.latest_tag }}"
            VERSION_BUMP="${{ github.event.inputs.version_bump }}"

            # Remove 'v' prefix for calculation
            VERSION=${LATEST_TAG#v}

            # Split version into major.minor.patch
            IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

            # Bump the appropriate version component
            case $VERSION_BUMP in
              major)
                MAJOR=$((MAJOR + 1))
                MINOR=0
                PATCH=0
                ;;
              minor)
                MINOR=$((MINOR + 1))
                PATCH=0
                ;;
              patch)
                PATCH=$((PATCH + 1))
                ;;
            esac

            NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
            echo "Next version: $NEW_VERSION"
          fi

      - name: Create and push tag
        run: |
          NEW_VERSION="${{ steps.next_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_VERSION" -m "Release $NEW_VERSION"
          git push origin "$NEW_VERSION"

      - name: Summary
        run: |
          echo "### Version Tag Created :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ github.event.inputs.override_version }}" ]; then
            echo "- Override version: ${{ steps.next_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "- Previous version: ${{ steps.get_tag.outputs.latest_tag }}" >> $GITHUB_STEP_SUMMARY
            echo "- Bump type: ${{ github.event.inputs.version_bump }}" >> $GITHUB_STEP_SUMMARY
          fi
          echo "- New version: ${{ steps.next_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "The release workflow will now be triggered automatically." >> $GITHUB_STEP_SUMMARY
